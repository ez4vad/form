<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>

<body>
    <main class="main">
        <h1 class="h1">Create an Account</h1>
        <div class="main">
            <div class="bg">
                <div class="name">
                    <label for="formf" class="text">First Name</label>
                    <input type="text" id="formf" name="first_name" class="input" style="margin-top: 7px;">
                </div>
                <div class="name">
                    <label for="forml" class="text">Last Name</label>
                    <input type="text" id="forml" name="second_name" class="input" style="margin-top: 7px;">
                </div>
            </div>
            <div class="email">
                <p class="text" style="padding-top: 20px;">E-mail</p>
                <input type="email" class="input_email" style="margin-top: -2pxc;">
                <p class="bottom_email">We'll never share your email with anyone else.</p>
            </div>
            <div class="label-wrapper">
                <label for="s-male" class="gender-container">Male
                    <input type="radio" name="s-gender" id="s-male" value="1">
                    <span class="checkmark"></span>
                </label>
                <label for="s-female" class="gender-container">Female
                    <input type="radio" name="s-gender" id="s-female" value="2">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <div class="bg">
                    <div class="country">
                        <p class="text">Country</p>
                        <select id="cities" class="input input_city" style="margin-top: -5px;">
                            <option value="">Ukraine</option>
                            <option value="">Poland</option>
                            <option value="">Germany</option>
                        </select>
                    </div>
                    <div class="country">
                        <p class="textt">City</p>
                        <input type="text" class="input" style="margin-top: -5px;">
                    </div>
                </div>
                <div>
                    <div class="button_position">
                        <form action="profil/index.html">
                        <button class="button">Sign Up</button>
                        </form>
                    </div>
                    <p class="bottom_text">By clicking the 'Sign Up' button, you confirm that you accept our <br>
                        <a href="" class="bottom_link">Terms of Use</a> and <a href="" class="bottom_link">Privacy
                            Policy</a>
                    </p>
                </div>
                <footer class="footer">
                    <p class="p" style="margin-top: 20px;">Have an account?</p>
                    <a href="" class="footer_link">Log In</a>
                </footer>
    </main>
</body>

</html>
